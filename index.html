<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSilver - AI Investment Intelligence</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #0066FF;
            --accent-hover: #0052cc;
            --modal-bg: #1a1a1a;
            --input-bg: #2a2a2a;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 70%);
        }

        .hero-logo {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #b3b3b3 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .tagline {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            border-color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--modal-bg);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            position: relative;
            transform: scale(0.9);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #fff;
        }

        .modal h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .modal-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        .modal-footer a {
            color: var(--accent-color);
            text-decoration: none;
            margin-left: 5px;
        }

        .modal-footer a:hover {
            text-decoration: underline;
        }

        .welcome-message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 102, 255, 0.9);
            /* More opaque */
            border: 1px solid var(--accent-color);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            z-index: 2000;
            /* Higher than everything */
            display: none;
            animation: slideDown 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .user-menu {
            display: none;
            align-items: center;
            gap: 20px;
        }

        .user-name {
            color: #fff;
            font-weight: 600;
        }

        @keyframes slideDown {
            from {
                top: -50px;
                opacity: 0;
            }

            to {
                top: 100px;
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .hero-logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .modal {
                margin: 20px;
            }
        }

        /* Chat Interface */
        #chat-interface {
            display: none;
            flex-direction: column;
            height: 100vh;
            padding-top: 80px;
            /* Space for header */
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--accent-color);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 5px;
        }

        #chat-input-area {
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #chat-input {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #chat-input:focus {
            border-color: var(--accent-color);
        }

        .send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-self: flex-start;
            gap: 5px;
            padding: 15px 20px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 80px;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background-color: #888;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Stock Card */
        .stock-card {
            background: linear-gradient(145deg, #1e1e1e, #252525);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            align-self: flex-start;
            /* Align with AI messages */
            animation: fadeIn 0.3s ease;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-weight: 700;
            font-size: 1.2rem;
            color: #fff;
        }

        .stock-name {
            font-size: 0.9rem;
            color: #888;
        }

        .stock-price {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 5px;
        }

        .stock-change {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stock-change.positive {
            color: #00ff88;
        }

        .stock-change.negative {
            color: #ff4d4d;
        }

        .stock-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 0.95rem;
            color: #ddd;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">QuickSilver</div>
        <div id="user-menu" class="user-menu">
            <span id="user-name-display" class="user-name"></span>
            <button class="btn btn-secondary" onclick="handleLogout()"
                style="padding: 8px 20px; font-size: 0.9rem;">Logout</button>
        </div>
    </header>

    <div id="welcome-msg" class="welcome-message"></div>

    <section id="hero-section" class="hero">
        <h1 class="hero-logo">QuickSilver</h1>
        <p class="tagline">Your AI-Powered Investment Partner</p>
        <div id="auth-buttons" class="cta-buttons">
            <button class="btn btn-primary" onclick="openModal('login-modal')">Login</button>
            <button class="btn btn-secondary" onclick="openModal('signup-modal')">Sign Up</button>
        </div>
        <div id="dashboard-btn" class="cta-buttons" style="display: none;">
            <button class="btn btn-primary" onclick="showChatInterface()">Go to Dashboard</button>
        </div>
    </section>

    <main id="chat-interface">
        <div id="chat-history">
            <div class="message ai">
                Hello! I'm QuickSilver, your AI investment partner. How can I help you today?
            </div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ask about stocks, markets, or investment advice..."
                onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay" onclick="closeModal(event, 'login-modal')">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal(null, 'login-modal')">&times;</button>
            <h2>Welcome Back</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Login</button>
            </form>
            <div class="modal-footer">
                New user? <a href="#" onclick="switchModal('login-modal', 'signup-modal')">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal-overlay" onclick="closeModal(event, 'signup-modal')">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal(null, 'signup-modal')">&times;</button>
            <h2>Create Account</h2>
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signup-name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" required placeholder="Create a password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Sign Up</button>
            </form>
            <div class="modal-footer">
                Already have an account? <a href="#" onclick="switchModal('signup-modal', 'login-modal')">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Modal Functions
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(event, modalId) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById(modalId).classList.remove('active');
        }

        function switchModal(closeId, openId) {
            document.getElementById(closeId).classList.remove('active');
            setTimeout(() => {
                document.getElementById(openId).classList.add('active');
            }, 200);
        }

        // Auth Logic
        function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (!name || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Simple email validation
            if (!email.includes('@')) {
                alert('Please enter a valid email');
                return;
            }

            const user = { name, email, password };
            localStorage.setItem('quicksilver_user_' + email, JSON.stringify(user));

            // Auto login after signup
            localStorage.setItem('quicksilver_current_user', JSON.stringify(user));

            closeModal(null, 'signup-modal');
            showWelcome(name);
            updateUIState(user);
            document.getElementById('signup-form').reset();
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const storedUser = localStorage.getItem('quicksilver_user_' + email);

            if (storedUser) {
                const user = JSON.parse(storedUser);
                if (user.password === password) {
                    localStorage.setItem('quicksilver_current_user', JSON.stringify(user));
                    closeModal(null, 'login-modal');
                    showWelcome(user.name);
                    updateUIState(user);
                    document.getElementById('login-form').reset();
                } else {
                    alert('Incorrect password');
                }
            } else {
                alert('User not found. Please sign up.');
            }
        }

        function handleLogout() {
            localStorage.removeItem('quicksilver_current_user');
            location.reload();
        }

        function updateUIState(user) {
            if (user) {
                document.getElementById('auth-buttons').style.display = 'none';
                document.getElementById('dashboard-btn').style.display = 'flex';
                document.getElementById('user-menu').style.display = 'flex';
                document.getElementById('user-name-display').textContent = user.name;

                // If we are already in "dashboard mode", ensure chat is visible
                if (localStorage.getItem('quicksilver_view') === 'chat') {
                    showChatInterface();
                }
            } else {
                document.getElementById('auth-buttons').style.display = 'flex';
                document.getElementById('dashboard-btn').style.display = 'none';
                document.getElementById('user-menu').style.display = 'none';
                showHeroSection();
            }
        }

        function showChatInterface() {
            document.getElementById('hero-section').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            localStorage.setItem('quicksilver_view', 'chat');
        }

        function showHeroSection() {
            document.getElementById('hero-section').style.display = 'flex';
            document.getElementById('chat-interface').style.display = 'none';
            localStorage.removeItem('quicksilver_view');
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        let profilingStep = -1; // -1: not profiling, 0-2: questions
        let userAnswers = [];

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                
                showTypingIndicator();
                
                // Simulate network delay + API call time
                // We need to handle async response now
                try {
                    const response = await generateResponse(message);
                    hideTypingIndicator();
                    
                    if (typeof response === 'object') {
                        addMessage(response.text, 'ai');
                        if (response.data) {
                            addStockCard(response.data);
                        }
                    } else {
                        addMessage(response, 'ai');
                    }
                } catch (error) {
                    console.error(error);
                    hideTypingIndicator();
                    addMessage("I'm sorry, I encountered an error processing your request.", 'ai');
                }
            }
        }

        async function generateResponse(message) {
            const lowerMsg = message.toLowerCase();
            
            // Check if user wants to start profiling
            if (lowerMsg.includes('profile') || lowerMsg.includes('analyze me')) {
                startProfiling();
                return "Let's determine your investor profile. I'll ask you 3 quick questions. First: What is your primary investment goal? (Growth, Income, or Preservation)";
            }
            
            if (profilingStep >= 0) {
                return handleProfilingInput(message);
            }

            // Check if user asks for advice but has no profile
            if ((lowerMsg.includes('advice') || lowerMsg.includes('invest')) && !localStorage.getItem('quicksilver_profile')) {
                startProfiling();
                return "To give you the best advice, I need to know your investor profile first. Let's start: What is your primary investment goal? (Growth, Income, or Preservation)";
            }
            
            // Stock Cards Logic - Scraper Backend
            // Extract potential company name or symbol
            let query = null;
            
            if (lowerMsg.includes('price of')) {
                query = message.substring(lowerMsg.indexOf('price of') + 8).trim();
            } else if (lowerMsg.includes('how is')) {
                query = message.substring(lowerMsg.indexOf('how is') + 6).trim();
            } else if (lowerMsg.includes('stock')) {
                 const words = message.split(' ');
                 for (const word of words) {
                    if (word === word.toUpperCase() && word.length >= 2 && !['HOW', 'WHAT', 'THE', 'WHO', 'WHY', 'PRICE', 'STOCK'].includes(word)) {
                        query = word;
                        break;
                    }
                 }
            } else {
                // Fallback: check for known tech giants if no clear pattern
                const stockMap = {
                    'apple': 'AAPL', 'tesla': 'TSLA', 'google': 'GOOGL', 'alphabet': 'GOOGL', 
                    'amazon': 'AMZN', 'microsoft': 'MSFT', 'meta': 'META', 'facebook': 'META',
                    'netflix': 'NFLX', 'nvidia': 'NVDA',
                    'reliance': 'RELIANCE', 'tata': 'TCS', 'infosys': 'INFY', 'hdfc': 'HDFCBANK'
                };
                for (const [name, sym] of Object.entries(stockMap)) {
                    if (lowerMsg.includes(name)) {
                        query = sym; 
                        break;
                    }
                }
            }
            
            if (query) {
                query = query.replace(/[?.!]/g, '');
            }

            if (query && (lowerMsg.includes('price') || lowerMsg.includes('stock') || lowerMsg.includes('how is'))) {
                try {
                    // Pass the query directly to the backend, it handles default exchanges
                    const stockData = await fetchStockData(query);
                    if (stockData && stockData.price !== "N/A") {
                        return {
                            text: `Here is the latest market data for ${stockData.name} (${stockData.symbol}).`,
                            data: stockData
                        };
                    } else {
                        return `I couldn't find data for "${query}". Please check the company name or ticker.`;
                    }
                } catch (e) {
                    console.error(e);
                    return "I'm having trouble connecting to the market data provider right now.";
                }
            }

            if (lowerMsg.includes('stock') || lowerMsg.includes('price')) {
                return "I can track real-time stock prices for you. Try asking about Apple, Tesla, Google, Amazon, or Microsoft.";
            }
            if (lowerMsg.includes('market') || lowerMsg.includes('trend')) {
                return "The market is currently showing mixed signals. Tech stocks are up, while energy is seeing a slight correction. It's a good time to diversify.";
            }
            if (lowerMsg.includes('advice') || lowerMsg.includes('invest') || lowerMsg.includes('buy')) {
                const profile = localStorage.getItem('quicksilver_profile');
                if (profile) {
                    return `Based on your **${profile}** profile, I recommend a diversified portfolio aligned with your risk tolerance. Consider adding some index funds to your core holdings.`;
                }
                return "As an AI, I suggest focusing on long-term growth. Consider a balanced portfolio of ETFs and blue-chip stocks.";
            }
            if (lowerMsg.includes('hello') || lowerMsg.includes('hi')) {
                return "Hello! I'm ready to help you optimize your portfolio. What's on your mind today?";
            }
            
            return "I understand you're interested in investments. Could you be more specific? You can ask about stock prices, market trends, or investment advice.";
        }



        async function fetchStockData(symbol) {
            try {
                // Call our own backend
                const response = await fetch(`/api/stock?symbol=${symbol}`);
                const data = await response.json();
                
                if (data && !data.error) {
                    return data;
                }
                return null;
            } catch (error) {
                console.error("Error fetching stock data:", error);
                return null;
            }
        }

        function formatCompactNumber(number) {
            const formatter = Intl.NumberFormat("en", { notation: "compact" });
            return formatter.format(number);
        }

        function handleProfilingInput(message) {
            userAnswers.push(message);

            if (profilingStep === 0) {
                profilingStep++;
                return "Got it. Second question: What is your time horizon? (Short term, Medium term, or Long term)";
            } else if (profilingStep === 1) {
                profilingStep++;
                return "Understood. Last question: How would you describe your risk tolerance? (Low, Medium, or High)";
            } else if (profilingStep === 2) {
                profilingStep = -1; // End profiling
                const profile = calculateProfile();
                localStorage.setItem('quicksilver_profile', profile);
                return `Thank you. Based on your answers, I've identified your profile as **${profile}**. I will tailor my future advice to this profile.`;
            }
        }

        function addStockCard(data) {
            const history = document.getElementById('chat-history');
            const cardDiv = document.createElement('div');
            cardDiv.className = 'stock-card';
            cardDiv.innerHTML = `
                <div class="stock-header">
                    <div>
                        <div class="stock-symbol">${data.symbol}</div>
                        <div class="stock-name">${data.name}</div>
                    </div>
                </div>
                <div class="stock-price">${data.price}</div>
                <div class="stock-change ${data.isPositive ? 'positive' : 'negative'}">
                    ${data.isPositive ? '▲' : '▼'} ${data.change}
                </div>
                <div class="stock-stats">
                    <div class="stat-item">
                        <span class="stat-label">Mkt Cap</span>
                        <span class="stat-value">${data.mktCap}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">P/E Ratio</span>
                        <span class="stat-value">${data.pe}</span>
                    </div>
                </div>
            `;
            history.appendChild(cardDiv);
            history.scrollTop = history.scrollHeight;
        }

        function startProfiling() {
            profilingStep = 0;
            userAnswers = [];
        }

        function calculateProfile() {
            // Simple heuristic
            const answers = userAnswers.join(' ').toLowerCase();
            let score = 0;

            if (answers.includes('growth')) score += 2;
            if (answers.includes('income')) score += 1;

            if (answers.includes('long')) score += 2;
            if (answers.includes('medium')) score += 1;

            if (answers.includes('high')) score += 2;
            if (answers.includes('medium')) score += 1;

            if (score >= 5) return 'Aggressive';
            if (score >= 3) return 'Balanced';
            return 'Conservative';
        }

        function showTypingIndicator() {
            const history = document.getElementById('chat-history');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            history.appendChild(indicator);
            indicator.style.display = 'flex';
            history.scrollTop = history.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function addMessage(text, sender) {
            const history = document.getElementById('chat-history');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            history.appendChild(msgDiv);
            history.scrollTop = history.scrollHeight;
        }

        function showWelcome(name) {
            const welcomeMsg = document.getElementById('welcome-msg');
            welcomeMsg.textContent = `Welcome, ${name}!`;
            welcomeMsg.style.display = 'block';

            setTimeout(() => {
                welcomeMsg.style.display = 'none';
            }, 3000);
        }

        // Check for logged in user on load
        window.onload = function () {
            const currentUser = localStorage.getItem('quicksilver_current_user');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                updateUIState(user);
                // Optional: Don't show welcome message on every reload, only on login/signup
                // But user requested "After successful login, show message". 
                // If they reload, they are already logged in, so maybe no message needed, 
                // but the UI state update is critical.
            }
        }
    </script>
</body>
